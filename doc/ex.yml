---

system:
  - proc: Executive
    output: 
      - Init_Formal_Req
    
  - proc: BRG 
    desc: Business Requirements Group
    input: Init_Formal_Req
    output: 
      - BRD

  - proc: FDG
    desc: Functional Design Group
    input:
      - BRD
    output:
      - FDD

  - proc: TPG
    desc: Test Planning Group
    input:
      - FDD
    output:
      - TestPlan
      - TestCond
      - TestCase

  - proc: TDG
    desc: Test Design Group
    input: 
      - TestPlan
      - TestCond
      - TestCase
    spawn:
      - EachTestCond
      - EachTestCase

  - proc: NPG
    desc: New Project Group
    input:
      - TestPlan
      - TestConds
      - TestCases
    output:
      - Changes_doc

  - proc: ACG
    desc: Add Changes Group
    input:
      - Changes_doc
    spawn:
      - EachFeature

  - proc: EachFeature
    desc: Hourly Build of Software
    input:
    output:

