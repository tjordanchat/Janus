---

system:
  - proc: BEGIN
    subp: BGR
    
  - proc: BRG
    desc: Business Requirements Group
    outputs: 
      - BR_doc

  - proc: FDG
    desc: Functional Design Group
    inputs:
      - BR_doc
    outputs:
      - FD_doc

  - proc: TPG
    desc: Test Planning Group
    inputs:
      - FD_doc
    outputs:
      - TestPlan
      - TestConds
      - TestCases

  - proc: TDG
    desc: Test Design Group
    inputs: 
      - TestPlan
      - TestConds
      - TestCases
    outputs:
      - TD_doc

  - proc: NPG
    desc: New Project Group
    inputs:
      - TestPlan
      - TestConds
      - TestCases
    outputs:
      - Changes_doc

  - proc: ACG
    desc: Add Changes Group
    inputs:
      - Changes_doc
    subp:
      -

  - proc: Building
    desc: Hourly Build of Software
    inputs:
        ^^build_started # external event

    outputs:
      - ^^exacutable_pkg


