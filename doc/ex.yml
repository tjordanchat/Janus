
name: standard
groups:
  - name: BRG
    desc: Business Requirements Group
    inputs: 
      - OR: 
        - ^^create_formal_requiremens_doc
        - ^^create_requiremens_doc
    outputs:
      - BR_doc
  - name: FDG
    desc: Functional Design Group
    inputs:
      - BR_doc
    outputs:
      - FD_doc
  - name: TPG
    desc: Test Planning Group
    inputs:
      - FD_doc
    outputs:
      - TestPlan
      - TestConds
      - TestCases
  - name: TDG
    desc: Test Design Group
    inputs: 
      - FD_doc
    outputs:
      - TD_doc
  - name: NPG
    desc: New Project Group
    inputs:
      - FD_doc
    outputs:
      - Changes_doc
  - name: ACG
    desc: Add Changes Group
    inputs:
      - Changes_doc
    outputs:
      - ^^changes_added
  - name: Building
    desc: Hourly Build of Software
    inputs:
      - ^^build_started # external event
    outputs:
      - ^^exacutable_pkg


